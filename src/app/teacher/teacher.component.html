<div class="Container">
	<div class="row">
		<button type="button" class="btn btn-info"  (click)="toggleCreateForm()"> Create </button>
	</div>
	
	<form  *ngIf="showForm" #form="ngForm" (ngSubmit)="onSubmit()">
		<fieldset>
			<div class="form-group">
				<label>Teacher Name</label>
				<input type="text" name="TeacherName" [(ngModel)]="teacher.teacherName">
			</div>
			<div class="form-group">
				<button *ngIf="teachers" type="submit" class="btn btn-success"> Create </button>
			</div>
		</fieldset>
	</form>

	<table *ngIf="!showForm && teachers" class="table table-striped">
		<thead>
			<tr>
				<th>
					Id
				</th>
				<th>
					TeacherName
				</th>

				<th>
					Edit
				</th>
				<th>
					Delete
				</th>
			</tr>
		</thead>
		<tbody>

			<tr  *ngFor = "let teacher of teachers">

				<td>{{teacher.teacherId}}</td>
				<td>{{teacher.teacherName}}</td>
				<td (click)= "populateData(teacher)"><button type="submit" class="btn btn-success" (click)="updateTeacher(teacher)"> Edit </button></td>
				<td><button type="submit" class="btn btn-success"(click)="deleteTeacher(teacher.teacherId)"> Delete </button></td>

			</tr>
		</tbody>
	</table>
</div>
