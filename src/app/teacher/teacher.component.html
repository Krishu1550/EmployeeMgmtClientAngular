<div class="Container">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div class="form-group">
        <label>Teacher Name</label>
        <input name="TeacherName" [(ngModel)]="teacher.teacherName" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </fieldset>
  </form>

  <div class="container">
    <th class="col">Teacher Id</th>
    <th class="col">Teacher Name</th>
    <ul *ngFor="let teacher of teachers" class="row">
      <th class="col">{{ teacher.teacherId }}</th>
      <th class="col">{{ teacher.teacherName }}</th>
    </ul>
  </div>
</div>
