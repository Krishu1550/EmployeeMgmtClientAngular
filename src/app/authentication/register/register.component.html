<div class="row">
    <div class="col-md-6 offset-3">
      
        <h4>Sign up for a new account</h4>
    
      <div class="row">
        <div class="col-md-8 offset-2">
          <form (ngSubmit)="registerStudent()" #registerForm="ngForm">
            <div class="text-danger" *ngIf="registerForm.submitted && registerForm.errors">
              
            </div>
            <div class="form-group">
              <label for="fullName" class="control-label">Full Name</label>
              <input type="text" id="fullName" class="form-control" [(ngModel)]="register.fullName" name="fullName" required />
           
                
            
            </div>
            <div class="form-group">
              <label for="email" class="control-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="register.email" name="email" required />
              
            </div>
            <div class="form-group">
              <label for="password" class="control-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="register.password" name="password" required />
              
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="control-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="register.confirmPassword" name="confirmPassword" required />
              
            </div>
            <div class="form-group">
              <input class="btn btn-outline-success float-right" type="submit" value="Sign up" />
              <a class="btn btn-outline-secondary" [routerLink]="['/student']">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
