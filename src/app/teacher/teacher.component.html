<div class="Container">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <div class="form-group">
        <label>Teacher Name</label>
        <input
          type="text"
          name="TeacherName"
          [(ngModel)]="teacher.teacherName"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </fieldset>
  </form>

</div> -->
</div>
