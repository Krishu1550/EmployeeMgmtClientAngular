<p>List of Enrolled Course</p>

<div class="container">
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Course Id</th>
          <th>Course Name</th>
          <th>Teacher Id</th>
          <th class="active text-center">UnEnroll</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of enrolledCourses">
        <tr>
          <td>
            {{ item.courseId }}
          </td>

          <td>
            {{ item.courseName }}
          </td>

          <td>
            {{ item.teacherId }}
          </td>
          <td>
            <a
              class="nav-link btn btn-danger btn-sm"
              (click)="unEnrolledCourse(item)"
              routerLink="../unenroll"
              >UnEnroll</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
